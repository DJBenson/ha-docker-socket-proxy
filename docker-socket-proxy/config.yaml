name: HA Docker Socket Proxy
version: "1.1.0"
slug: docker-socket-proxy
description: Secure Docker Socket Proxy using Tecnativa/docker-socket-proxy
stage: stable
startup: services
boot: auto
url: "https://github.com/DJBenson/ha-docker-socket-proxy"
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
init: false
homeassistant_api: false
host_network: true
privileged:
  - SYS_ADMIN
docker_api: true
options:
  port: 2375
  # Read-only operations (safe)
  containers: true
  images: true
  info: true
  networks: true
  volumes: true
  version: true
  events: true
  # Write/dangerous operations (disabled by default)
  post: false
  auth: false
  build: false
  commit: false
  configs: false
  distribution: false
  exec: false
  grpc: false
  nodes: false
  plugins: false
  secrets: false
  services: false
  session: false
  swarm: false
  system: false
  tasks: false
